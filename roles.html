<!DOCTYPE html>
<html lang="en">
<head>

  <title>Choose Your Role - CaseFiles</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #0a0a23, #000000);
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      min-height: 100vh;
      padding: 4rem 1rem;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #b400ff;
      text-shadow: 0 0 15px #8c52ff;
    }

    .subtitle {
      font-size: 1.8rem;
      margin-bottom: 3rem;
      color: #ff4ecb;
      letter-spacing: 2px;
    }

    .role-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2.5rem;
    }

    .role-card {
      background-color: #1e1e2f;
      color: white;
      text-decoration: none;
      padding: 2.5rem 3.5rem;
      border-radius: 20px;
      box-shadow: 0 0 25px #8c52ff;
      font-size: 1.8rem;
      transition: transform 0.3s ease, background-color 0.3s;
      font-family: 'VT323', monospace;
      letter-spacing: 1.5px;
    }

    .role-card:hover {
      background-color: #2b2b40;
      transform: scale(1.1);
      box-shadow: 0 0 35px #b366ff;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.4rem;
      }

      .role-card {
        width: 80%;
        padding: 1.5rem 2rem;
        font-size: 1.4rem;
      }
    }
  </style>
</head>
