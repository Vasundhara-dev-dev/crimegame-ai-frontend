<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to CaseFiles</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #070716, #000000);
      color: #e0e0e0;
      text-align: center;
      padding-bottom: 50px;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-top: 60px;
      color: #fff;
      letter-spacing: 2px;
    }

    .highlight {
      color: #7a5cff;
      font-weight: bold;
    }

    .blood {
      color: #ff4444;
      font-weight: bold;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ccc;
    }

    .slogan {
      font-size: 1.4em;
      margin-top: 30px;
      font-weight: bold;
      color: #a4a4ff;
      letter-spacing: 1px;
    }

    .smart-narratives {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .next-btn {
      margin-top: 40px;
      background-color: #5c48d3;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
    }

    .next-btn:hover {
      background-color: #7a5cff;
    }

    /* Login Button */
    .login-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: white;
      color: #0a0a23;
      padding: 8px 18px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
    }

    .login-btn:hover {
      background-color: #ddd;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .smart-narratives img {
        width: 95%;
      }

      .next-btn {
        font-size: 1em;
      }

      .login-btn {
        padding: 6px 14px;
        font-size: 0.9rem;
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Login Button -->
  <button class="login-btn" onclick="location.href='login.html'">Login</button>

  <h1>Welcome to <span class="highlight">Case<span class="blood">F</span>iles</span>!</h1>
  <div class="slogan">Choose. Investigate. Survive. Solve.</div>
  <p>Experience AI-powered crime simulations like never before!</p>

  <!-- Smart Narratives Image Section -->
  <div class="smart-narratives">
    <img src="images/narratives.jpg" alt="Smart Crime Narratives" width="800" style="max-width: 90%; border-radius: 10px; box-shadow: 0 0 20px #7a5cff; display: inline-block;">
  </div>

  <!-- Button to go to next page -->
  <button class="next-btn" onclick="location.href='menu.html'">Continue âžœ</button>

</body>
</html>
