<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaseFiles - AI Crime Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #0d1b2a, #000000);
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.8rem;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 1.8rem;
      letter-spacing: 5px;
      color: #8c52ff;
      text-shadow: 0 0 12px #b366ff;
    }

    .present {
      font-size: 1.2rem;
      font-weight: lighter;
      color: #cccccc;
    }

    .title {
      font-size: 5rem;
      font-family: 'VT323', monospace;
      letter-spacing: 4px;
      color: #ff4ecb;
      text-shadow: 0 0 25px #ff4ecb;
    }

    .subtitle {
      font-size: 1.8rem;
      font-family: 'VT323', monospace;
      letter-spacing: 4px;
      color: #b366ff;
      text-shadow: 0 0 15px #b366ff;
    }

    .play-btn {
      background-color: #8c52ff;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      box-shadow: 0 0 15px #8c52ff;
      margin-top: 3rem;
    }

    .play-btn:hover {
      background-color: #a875ff;
      transform: scale(1.05);
      box-shadow: 0 0 25px #c79cff;
    }

    .play-btn span {
      font-size: 2rem;
    }

    @media screen and (max-width: 768px) {
      .title {
        font-size: 3.2rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .logo {
        font-size: 1.2rem;
      }

      .play-btn {
        font-size: 1.2rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">⚡ WEVOLVE ⚡</div>
    <div class="present">PRESENTS</div>
    <div class="title">CaseFiles</div>
    <div class="subtitle">AI CRIME $CENE $IMULATOR</div>
    <button class="play-btn" onclick="location.href='welcome.html'">
      PLAY NOW <span>➜</span>
    </button>
  </div>
</body>
</html>
